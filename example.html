<html>
<head>
<title>Live Markdown example</title>
<script src="js/markdown.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	function render() {
	  var md = document.getElementById("input").value;   
	  document.getElementById("output").innerHTML = markdown.mdToHtml(md);
	}
</script>
</head>
<body>
	<table>
		<tbody>
			<tr>
				<td><textarea cols="80" id="input" onkeypress="render()"
						rows="40"></textarea></td>
				<td id="output" valign="top"></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
